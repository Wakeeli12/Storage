<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Offline Notes Storage</h1>
    <textarea id="noteInput" placeholder="Enter your note..."></textarea>
    <button id="saveButton">Save Note</button>
    <button id="loadButton">Load Notes</button>
    <button id="clearButton">Clear All Notes</button>
    <h2>Stored Notes:</h2>
    <ul id="notesList"></ul>

    <script src="script.js"></script>
</body>
</html>
